<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List Application</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <style>
      .green {
        color: lightgreen;
      }
      .red {
        color: lightcoral;
      }
      .blue {
        color: skyblue;
      }

      .list-group {
        font-size: 1.5rem;
      }
      .iconbtn {
        /* border: none; */
        padding: 0 6px 4px 6px;
        margin: 0;
        font-size: 25px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col mx-auto col-md-8 mt-3 text-center">
          <div class="alert align-items-center" id="message">
            <form action="" id="itemForm">
              <h3 class="">To Do List</h3>
              <div class="input-group mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="itemInput"
                  value=""
                  placeholder="Please enter a task."
                />
                <button class="btn btn-outline-primary">ADD ITEM</button>
              </div>
            </form>
            <ul class="nav nav-tabs">
              <li class="nav-item" data-type="all">
                <button href="#" class="nav-link active">All</button>
              </li>
              <li class="nav-item" data-type="toDo">
                <button href="#" class="nav-link">To Do</button>
              </li>
              <li class="nav-item" data-type="done">
                <button href="#" class="nav-link">Completed</button>
              </li>
            </ul>

            <ul class="list-group list-group-flush" id="itemsList">
              <!-- Use JS to display list items here -->
            </ul>

            <!-- Modal -->
            <div
              class="modal fade"
              id="editModal"
              tabindex="-1"
              aria-labelledby="editModalLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Edit</h5>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>

                  <form action="" id="modalForm">
                    <div class="modal-body">
                      <p>Enter a new task name:</p>
                      <div class="input-group mb-3">
                        <input
                          type="text"
                          class="form-control"
                          id="editItemInput"
                          aria-label="Username"
                          aria-describedby="basic-addon1"
                        />
                      </div>
                    </div>
                    <div class="modal-footer">
                      <button
                        type="submit"
                        class="btn btn-primary"
                        data-bs-dismiss="modal"
                      >
                        Save changes
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>

            <!-- <form action="" id="itemForm">
    <h3 class="">To Do List</h3>
    <div class="input-group mb-3">
        <input type="text" class="form-control" id="itemInput" value="" placeholder="Please enter a task.">
        <button class="btn btn-outline-primary">ADD ITEM</button>
    </div>
  </form> -->
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
