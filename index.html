<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To Do List Application</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
        <style>
            .green{ 
                color: lightgreen
            }
            .red{ 
                color: lightcoral
            }
            .blue{ 
                color: skyblue
            }

            .list-group{
                font-size: 1.5rem;
            }
        </style>

    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col mx-auto col-md-8 mt-3 text-center">
                    <div class="alert align-items-center" id="message">
                        <form action="" id="itemForm">
                            <h3 class="">To Do List</h3>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" id="itemInput" value="" placeholder="Please enter a task.">
                                <button class="btn btn-outline-primary">ADD ITEM</button>
                            </div>
                        </form>
                        <ul class="nav nav-tabs">
                            <li class="nav-item" data-type="all">
                                <a href="#" class="nav-link active">All</a>
                            </li>
                            <li class="nav-item" data-type="toDo">
                                <a href="#" class="nav-link">To Do</a>
                            </li>
                            <li class="nav-item" data-type="done">
                                <a href="#" class="nav-link">Completed</a>
                            </li>
                        </ul>

                        <ul class="list-group list-group-flush" id="itemsList">
                            <!-- Use JS to display list items here -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js">

        </script>
    </body>

</html>
